name: "Nanobot AI"
description: "Ultra-Lightweight AI Agent (Gateway Mode). Supports MCP, Telegram & Email."
version: "0.2.05"
slug: "nanobot"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
map:
  - share:rw

options:
  workspace_path: "/share/nanobot_workspace"
  media_path: "/share/nanobot_workspace/media"
  provider: "openai"
  api_key: ""
  api_base: ""
  model: "gpt-4o"
  additional_config_json: '{"tools": {"builtin": ["document_viewer", "image_viewer", "ls", "exec", "read_file"]}}'
  telegram_enabled: true
  telegram_token: ""
  telegram_allow_user: ""

schema:
  workspace_path: str
  media_path: str
  provider: str
  api_key: password
  api_base: str?
  model: str
  additional_config_json: str
  telegram_enabled: bool
  telegram_token: password?
  telegram_allow_user: str?
